{% extends 'base.html' %}

{% block title %}Reservation List{% endblock %}

{% block content %}
    <h2>Reservations</h2>
    <ul>
        {% for reservation in reservations %}
            <li><a href="{% url 'reservation-detail' reservation.pk %}">{{ reservation.customer }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'reservation-create' %}">Add New Reservation</a>
{% endblock %}
