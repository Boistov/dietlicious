{% extends "base.html" %}

{% block title %}{{ dish.name }}{% endblock %}

{% block content %}
<h1>{{ dish.name }}</h1>
<img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="img-fluid">
<p>{{ dish.description }}</p>
<p>Price: {{ dish.price }}</p>
<p>Category: {{ dish.category.name }}</p>
<a href="{% url 'dish-update' dish.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'dish-delete' dish.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'dish-list' %}" class="btn btn-secondary">Back to Dishes</a>
{% endblock %}
