{% extends 'base.html' %}
{% load  static %} 
{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete {{ dish.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'dish-list' %}">Cancel</a>
{% endblock %}
