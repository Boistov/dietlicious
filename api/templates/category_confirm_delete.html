{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete {{ category.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'category-list' %}">Cancel</a>
{% endblock %}
