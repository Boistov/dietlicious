{% extends 'base.html' %}

{% block title %}Dish Form{% endblock %}

{% block content %}
    <h2>Dish Form</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'dish-list' %}">Back to Dishes</a>
{% endblock %}
